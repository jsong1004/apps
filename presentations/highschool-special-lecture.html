                title: '인생은 롤러코스터와 같다',
                text: '',
                backgroundImage: 'https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=1600&auto=format&fit=crop',
                items: [
                    { icon: '🎢', role: '오르막과 내리막의 반복', desc: '인생은 롤러코스터처럼 높은 순간(성공, 기쁨)과 낮은 순간(실패, 어려움)이 번갈아 옵니다. 중요한 건 멈추지 않고 앞으로 나아가는 거예요.' },
                    { icon: '🔄', role: '예상치 못한 턴', desc: '계획대로 되지 않을 때가 많아요. 하지만 그 턴이 새로운 기회를 가져다줍니다. 예를 들어, 시험 실패가 더 열심히 공부하는 동기가 될 수 있죠.' },
                    { icon: '💪', role: '즐기며 극복하기', desc: '롤러코스터를 타면서 무섭지만 재미있듯이, 인생의 도전을 즐기세요. 긍정적인 마인드와 지지하는 친구들이 큰 도움이 됩니다.' },
                    { icon: '✨', role: '교훈', desc: '"인생의 속도는 당신이 결정해요. 안전벨트를 매고, 미소를 지으며 타세요!"' }
                ]
            },

            {
                type: 'conclusion',
                title: '여러분의 미래, 무엇이든 될 수 있습니다',
                text: 'AI는 인간 고유의 가치를 더욱 빛나게 할 기회입니다. 여러분이 꿈을 꾸고 기획하면, AI가 최고의 파트너가 되어줄 것입니다.',
                quote: {
                    text: '"인간인 제가 기획하고, AI가 그린 합작품입니다."',
                    author: '- KAIST 교수 -'
                }
            },
            {
                type: 'end',
                title: '감사합니다',
                subtitle: 'Q & A'
            }
        ];

        const presentationContainer = document.getElementById('presentation-container');
        const slideNumbersContainer = document.getElementById('slide-numbers');
        let currentSlide = 0;

        function renderSlides() {
            slidesData.forEach((slide, index) => {
                const bgStyle = slide.backgroundImage ? ` style="background-image: linear-gradient(rgba(17,24,39,0.6), rgba(17,24,39,0.6)), url('${slide.backgroundImage}'); background-size: cover; background-position: center; background-repeat: no-repeat;"` : '';
                let slideHTML = `<div class="slide absolute inset-0 p-8 md:p-16 flex-col justify-center items-center text-center ${index === 0 ? 'active' : ''}" data-slide="${index}"${bgStyle}>`;
                
                if (slide.type === 'title') {
                    slideHTML += `<h1 class="text-5xl md:text-7xl font-black text-gray-800">${slide.title}</h1><p class="mt-6 text-xl md:text-2xl text-gray-600">${slide.subtitle}</p>`;
                } else if (slide.type === 'intro') {
                    slideHTML += `<span class="text-7xl mb-6">${slide.emoji}</span><h2 class="text-3xl md:text-5xl font-bold text-gray-800">${slide.title}</h2><p class="mt-6 text-lg md:text-xl max-w-3xl text-gray-700">${slide.text}</p>`;
                } else if (slide.type === 'standard') {
                    slideHTML += `<h2 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">${slide.title}</h2><p class="text-xl text-gray-600 mb-12">${slide.text}</p>`;
                    if (slide.items) {
                        const itemCount = slide.items.length;
                        let mdCols = 'md:grid-cols-4';
                        if (itemCount === 1) mdCols = 'md:grid-cols-1';
                        else if (itemCount === 2) mdCols = 'md:grid-cols-2';
                        else if (itemCount === 3) mdCols = 'md:grid-cols-3';
                        else mdCols = 'md:grid-cols-4';
                        slideHTML += `<div class="grid grid-cols-1 sm:grid-cols-2 ${mdCols} gap-6 w-full max-w-5xl mx-auto">`;
                        slide.items.forEach(item => {
                            slideHTML += `<div class=\"bg-gray-50 p-6 rounded-xl border\"><span class=\"text-5xl\">${item.icon}</span><h3 class=\"font-bold text-xl mt-3\">${item.role}</h3><p class=\"text-gray-600\">${item.desc}</p></div>`;
                        });
                        slideHTML += `</div>`;
                    } else if (slide.stats) {
                        slideHTML += `<div class="grid grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-5xl">`;
                        slide.stats.forEach(stat => {
                            slideHTML += `<div class=\"bg-white p-8 rounded-xl border text-center\"><div class=\"text-3xl md:text-4xl font-extrabold stat-number\">${stat.number}</div><div class=\"mt-2 text-sm md:text-base text-gray-600 stat-label\">${stat.label}</div></div>`;
                        });
                        slideHTML += `</div>`;
                    }
                } else if (slide.type === 'analogy') {
                    slideHTML += `<div class="w-full max-w-4xl"><h2 class="text-3xl md:text-5xl font-bold text-gray-800">${slide.title}</h2><p class="mt-6 text-lg md:text-xl text-gray-700">${slide.text}</p><div class="mt-12 bg-blue-50 border-l-4 border-blue-500 text-left p-8 rounded-lg"><p class="text-xl font-bold text-blue-800">${slide.analogy.context}</p><p class="text-2xl italic mt-2 text-blue-700">"${slide.analogy.detail}"</p></div></div>`;
                } else if (slide.type === 'comparison') {
                    slideHTML += `<h2 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">${slide.title}</h2>`;
                    if (slide.text) {
                        slideHTML += `<p class="text-lg md:text-xl text-gray-600 mb-10 max-w-3xl mx-auto">${slide.text}</p>`;
                    } else {
                        slideHTML += `<div class="mb-6"></div>`;
                    }
                    slideHTML += `<div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl"><div class="flex-1 bg-red-50 border border-red-200 p-6 rounded-lg"><h3 class="font-bold text-xl text-red-700">${slide.bad.label}</h3><p class="mt-4 text-lg text-gray-800">${slide.bad.text}</p></div><div class="flex-1 bg-green-50 border border-green-200 p-6 rounded-lg"><h3 class="font-bold text-xl text-green-700">${slide.good.label}</h3><p class="mt-4 text-lg text-gray-800">${slide.good.text}</p></div></div>`;
                } else if (slide.type === 'split') {
                     slideHTML += `<h2 class="text-3xl md:text-5xl font-bold text-gray-800 mb-12">${slide.title}</h2><div class="flex flex-col md:flex-row gap-8 w-full max-w-5xl"><div class="flex-1 bg-white p-8 rounded-lg shadow-lg border-t-4 border-green-500"><h3 class="text-2xl font-bold text-green-600">${slide.left.title}</h3><ul class="mt-6 space-y-3 text-lg text-left list-disc list-inside">`;
                    slide.left.points.forEach(p => slideHTML += `<li>${p}</li>`);
                    slideHTML += `</ul></div><div class="flex-1 bg-white p-8 rounded-lg shadow-lg border-t-4 border-red-500"><h3 class="text-2xl font-bold text-red-600">${slide.right.title}</h3><ul class="mt-6 space-y-3 text-lg text-left list-disc list-inside">`;
                    slide.right.points.forEach(p => slideHTML += `<li>${p}</li>`);
                    slideHTML += `</ul></div></div><p class="mt-12 text-xl font-semibold text-gray-700">${slide.conclusion}</p>`;
                } else if (slide.type === 'layoff_reasons') {
                    slideHTML += `<h2 class="text-3xl md:text-5xl font-bold text-gray-800 mb-8">${slide.title}</h2>`;
                    slideHTML += `<div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-6 text-left">`;
                    slideHTML += `<div class="bg-white p-6 rounded-lg shadow border"><div class="text-xl font-bold mb-3">📢 공식 발표</div><ul class="list-disc list-inside space-y-2 text-gray-700"><li>경제 불확실성</li><li>구조조정</li><li>효율성 개선</li></ul></div>`;
                    slideHTML += `<div class="bg-white p-6 rounded-lg shadow border"><div class="text-xl font-bold mb-3">🔍 실제 현실</div><ul class="list-disc list-inside space-y-2 text-gray-700"><li>AI가 업무 대체</li><li>스킬 미스매치</li><li>AI 네이티브 인재 교체</li></ul></div>`;
                    slideHTML += `</div>`;
                } else if (slide.type === 'skill') {
                    slideHTML += `<div class="w-full max-w-4xl"><p class="text-blue-600 font-bold text-xl mb-2">비밀 ${slide.skillNumber}</p><h2 class="text-3xl md:text-5xl font-bold text-gray-800">${slide.title}</h2><p class="mt-6 text-lg md:text-xl max-w-3xl mx-auto text-gray-700">${slide.text}</p>`;
                    if(slide.viz === 'bar_chart') {
                        slideHTML += `<div class="mt-8 space-y-4 w-full max-w-lg mx-auto text-left"><p class="font-semibold">장기적 가치 비교</p><div class="flex items-center"><span class="w-32 font-medium">기초 원리</span><div class="w-full bg-gray-200 rounded-full h-8"><div class="bg-blue-600 h-8 rounded-full" style="width: 95%"></div></div></div><div class="flex items-center"><span class="w-32 font-medium">특정 도구</span><div class="w-full bg-gray-200 rounded-full h-8"><div class="bg-blue-300 h-8 rounded-full" style="width: 40%"></div></div></div></div>`;
                    } else if (slide.viz === 'comparison_box') {
                        slideHTML += `<div class="mt-8 flex flex-col md:flex-row gap-4 w-full"><div class="flex-1 bg-red-50 border border-red-200 p-4 rounded-lg"><h3 class="font-bold text-lg text-red-700">나쁜 질문 👎</h3><p class="mt-2 text-md">"쇼핑몰 만들어줘."</p></div><div class="flex-1 bg-green-50 border border-green-200 p-4 rounded-lg"><h3 class="font-bold text-lg text-green-700">좋은 질문 👍</h3><p class="mt-2 text-md">"10대 여학생들이 좋아할 만한..."</p></div></div>`;
                    } else if (slide.viz === 'emoji_equation') {
                        slideHTML += `<div class="mt-8 text-5xl p-6 bg-purple-50 rounded-xl inline-block">🧠 + ❤️ + ✨</div><p class="mt-4 text-lg font-semibold">생각 + 마음 + 경험 = 진짜 창의성</p>`;
                    }
                    slideHTML += `</div>`;
                } else if (slide.type === 'pi_talent') {
                    slideHTML += `<h2 class="text-3xl md:text-5xl font-bold text-gray-800 mb-8">${slide.title}</h2>`;
                    slideHTML += `<div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8 text-left mb-8">`;
                    slideHTML += `<div class="bg-white p-6 rounded-lg shadow border"><h3 class="text-2xl font-bold mb-4 text-center">T자형 인재 (과거)</h3><div class="text-center mb-4"><div class="text-4xl font-mono">━━━━━</div><div class="text-4xl font-mono">|</div></div><p class="text-lg text-center">한 분야 전문성<br>+<br>넓은 일반 지식</p></div>`;
                    slideHTML += `<div class="bg-white p-6 rounded-lg shadow border"><h3 class="text-2xl font-bold mb-4 text-center">π자형 인재 (현재)</h3><div class="text-center mb-4"><div class="text-4xl font-mono">━━━━━</div><div class="text-4xl font-mono">| |</div></div><p class="text-lg text-center">두 분야 전문성<br>+ AI 활용<br>+ 넓은 지식</p></div>`;
                    slideHTML += `</div>`;
                    slideHTML += `<div class="bg-blue-50 p-6 rounded-lg max-w-2xl mx-auto text-center">`;
                    slideHTML += `<h3 class="text-xl font-bold mb-3">예시: 마케팅 + 데이터 사이언스 + AI</h3>`;
                    slideHTML += `<p class="text-lg mb-2"><strong>연봉:</strong> $150,000 - $250,000</p>`;
                    slideHTML += `<p class="text-lg"><strong>경쟁력:</strong> 전통 마케터 대비 3배 생산성</p>`;
                    slideHTML += `</div>`;
                } else if (slide.type === 'conclusion') {
                    slideHTML += `<h2 class="text-4xl md:text-5xl font-bold text-gray-800">${slide.title}</h2><p class="mt-6 text-xl max-w-3xl text-gray-700">${slide.text}</p><div class="mt-12 bg-blue-50 p-6 rounded-lg max-w-2xl mx-auto"><p class="text-2xl italic text-blue-800">"${slide.quote.text}"</p><p class="mt-2 text-blue-600 font-semibold">${slide.quote.author}</p></div>`;
                } else if (slide.type === 'end') {
                    slideHTML += `<h1 class="text-6xl font-black text-gray-800">${slide.title}</h1><p class="mt-6 text-3xl text-gray-600">${slide.subtitle}</p>`;
                }

                slideHTML += '</div>';
                presentationContainer.innerHTML += slideHTML;
            });
        }

        function createSlideIndex() {
            slideNumbersContainer.innerHTML = '';
            slidesData.forEach((slide, idx) => {
                const title = slide.title || (slide.type === 'intro' ? slide.title : `슬라이드 ${idx + 1}`);
                const item = document.createElement('div');
                item.className = 'slide-number';
                const num = document.createElement('span');
                num.className = 'number';
                num.textContent = idx + 1;
                const t = document.createElement('span');
                t.className = 'title';
                t.textContent = title || `슬라이드 ${idx + 1}`;
                item.appendChild(num);
                item.appendChild(t);
                item.addEventListener('click', () => {
                    currentSlide = idx;
                    updatePresentation();
                    updateSlideIndex();
                });
                slideNumbersContainer.appendChild(item);
            });
        }

        function updateSlideIndex() {
            const items = document.querySelectorAll('.slide-number');
            items.forEach((el, i) => {
                if (i === currentSlide) el.classList.add('active');
                else el.classList.remove('active');
            });
        }
        
        function updatePresentation() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentSlide) {
                    slide.classList.add('active');
                }
            });

            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentSlide + 1) / slidesData.length) * 100;
            progressBar.style.width = `${progress}%`;

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slidesData.length - 1;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSlides();
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            createSlideIndex();
            prevBtn.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide--;
                    updatePresentation();
                    updateSlideIndex();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentSlide < slidesData.length - 1) {
                    currentSlide++;
                    updatePresentation();
                    updateSlideIndex();
                }
            });
            
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextBtn.click();
                } else if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                }
            });

            updatePresentation();
            updateSlideIndex();
        });
    </script>
</body>
</html>
