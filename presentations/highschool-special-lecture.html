                    updateSlideIndex();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentSlide < slidesData.length - 1) {
                    currentSlide++;
                    updatePresentation();
                    updateSlideIndex();
                }
            });
            
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextBtn.click();
                } else if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                }
            });

            updatePresentation();
            updateSlideIndex();
        });
    </script>
</body>
</html>
