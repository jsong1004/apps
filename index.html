            text-align: center;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),

        /* Container */
        .container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fff;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(52, 152, 219, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(46, 204, 113, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Search Section */
        .search-section {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 32px;
            border: 1px solid #e2e8f0;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .filter-tab:hover {
            border-color: #3498db;
            background: #f8fafc;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-color: #3498db;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .tool-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #f39c12);
        }

        .tool-category {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-ai { background: #e3f2fd; color: #1976d2; }
        .category-business { background: #f3e5f5; color: #7b1fa2; }
        .category-utility { background: #e8f5e8; color: #388e3c; }

        .tool-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
            color: white;
        }

        .tool-icon.ai-content { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .tool-icon.investment { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .tool-icon.job-search { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .tool-icon.utilities { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .tool-icon.insights { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .tool-icon.workshop { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }

        .tool-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .tool-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .tool-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.875rem;
            color: #718096;
            margin-bottom: 16px;
        }

        .tool-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-live { background: #d4edda; color: #155724; }
        .badge-beta { background: #fff3cd; color: #856404; }
        .badge-demo { background: #d1ecf1; color: #0c5460; }

        .tool-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }

            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);

            background: transparent;
            color: #3498db;
            border: 1px solid #3498db;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-secondary:hover {
            background: #3498db;
            color: white;
        }
